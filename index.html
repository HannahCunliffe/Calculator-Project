<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculatorOuter">
            <div class="calculatorDisplay">
                <input id="displayLog">
                <input id="display">
            </div>
            <div class="calculatorInput">
                <div class="topFunctions">
                    <button class="button clearButton"> Clear </button>
                    <button class="button specialButton"> Back </button>
                </div>
                <div class="numpadContainer">
                    <div class="numpad">
                          <div class="numpadRow">
                        <button class="button"> 7 </button>
                        <button class="button"> 8 </button>
                        <button class="button"> 9 </button>
                    </div>
                    <div class="numpadRow">
                        <button class="button"> 4 </button>
                        <button class="button"> 5 </button>
                        <button class="button"> 6</button>
                    </div>
                    <div class="numpadRow">
                        <button class="button"> 1 </button>
                        <button class="button"> 2 </button>
                        <button class="button"> 3</button>
                    </div>
                    <div class="numpadRow">
                        <button class="button"> 0 </button>
                        <button class="button"> . </button>
                        <button class="button specialButton" > =</button>
                    </div>
                    </div>
                    <div class="sideFunctions">
                        <button class="button specialButton"> + </button>
                        <button class="button specialButton"> - </button>
                        <button class="button specialButton"> x </button>
                        <button class="button specialButton"> รท </button>
                    </div>
                </div>
              
            </div>
        </div>
    </div>
</body>
</html>
