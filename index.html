<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculatorOuter">
            <div class="calculatorDisplay">
                <input id="displayLog">
                <input id="display">
            </div>
            <div class="calculatorInput">
                <div class="topFunctions">
                    <button class="button clearButton"> Clear </button>
                    <button class="button specialButton" id="btnBack"> Back </button>
                </div>
                <div class="numpadContainer">
                    <div class="numpad">
                          <div class="numpadRow">
                        <button class="button" id="btn7"> 7 </button>
                        <button class="button" id="btn8"> 8 </button>
                        <button class="button" id="btn9"> 9 </button>
                    </div>
                    <div class="numpadRow">
                        <button class="button" id="btn4"> 4 </button>
                        <button class="button" id="btn5"> 5 </button>
                        <button class="button" id="btn6"> 6</button>
                    </div>
                    <div class="numpadRow">
                        <button class="button" id="btn1"> 1 </button>
                        <button class="button" id="btn2"> 2 </button>
                        <button class="button" id="btn3"> 3</button>
                    </div>
                    <div class="numpadRow">
                        <button class="button" id="btn0"> 0 </button>
                        <button class="button" id="btn."> . </button>
                        <button class="button specialButton" id="btn="> =</button>
                    </div>
                    </div>
                    <div class="sideFunctions">
                        <button class="button specialButton" id="btn+"> + </button>
                        <button class="button specialButton" id="btn-"> - </button>
                        <button class="button specialButton" id="btnx"> x </button>
                        <button class="button specialButton" id="btn/"> รท </button>
                    </div>
                </div>
              
            </div>
        </div>
    </div>
</body>
</html>
